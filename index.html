<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main-styles.css">
    
    <script type="text/javascript" src="home-page.js"></script>
    <title>App Academy Times</title>

</head>

<body>
    <header>

    <div class="masthead">
        <div class="masthead__menu-and-search">
            <div class="masthead__menuButton">
                <i class="fa fa-bars"></i>
            </div>
            <div class="masthead__searchButton">
                <i class="fa fa-search"></i>
            </div>
        </div>

        <div class="masthead__actions">
            <button>Subscribe Now</button>
            <button>Log In</button>
            <div class="masthead__actions-icon">
                <i class="fas fa-cog"></i>
            </div>
        </div>

        <div class="masthead__technologies">
            <div class="masthead__technology-list">
                <span class="masthead__technology-CSS">CSS</span>
                <span class="masthead__technology-HTML">HTML</span>
                <span class="masthead__technology-JSC">JavaScript</span>
                <span class="masthead__technology-PYTH">Python</span>
            </div>
        </div>

        <div class="masthead__date">date</div>

        <div class="masthead__logo">
            <img class ="masthead__logo-img" src="\images\AA_Times_Logo.png">
        </div>
        
        <div class="masthead__paper">
            <i class="far fa-newspaper">Today's Paper</i> 
        </div>
        
    </div>

    </header>
    <main></main>
    <footer></footer>   
</body>
</html>
